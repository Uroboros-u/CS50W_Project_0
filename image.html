<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Image Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="up">
        <div class="up_left"></div>
        <div class="up_center">
        </div>
        <div class="up_right">
            <div class="links">
                <a href="index.html">Google Search</a>
                <a href="advanced.html">Google Advanced Search</a>
            </div>
        </div>
    </div>
    <div class="center">
        <div class="logo">

    </div>

    </div>
